<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon EMR 升级助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }
        .sessions-panel {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .thinking {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
        }
        .thinking-content {
            display: none;
            padding: 10px;
            background-color: #fff3cd;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .thinking-content.show {
            display: block;
        }
        .thinking-toggle {
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.2s;
        }
        .thinking-toggle.expanded {
            transform: rotate(90deg);
        }
        .input-group {
            margin-top: auto;
        }
        .session-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
        .markdown-body {
            background-color: transparent;
            font-size: 0.9em;
        }
        .markdown-body pre {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 5px;
        }
        .markdown-body code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .sessions-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .session-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .session-item:hover {
            background-color: #f8f9fa;
        }
        .session-item.active {
            background-color: #e3f2fd;
        }
        .session-item .delete-btn {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .session-item:hover .delete-btn {
            opacity: 1;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .add-session-btn {
            width: 100%;
            margin-top: 10px;
        }
        
        /* 加载动画样式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        
        .loading-text {
            margin-top: 10px;
            color: #666;
        }
        
        .header-logo {
            max-height: 40px;
            margin-right: 10px;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .llm-powered {
            font-size: 0.8em;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }
        
        .search-results {
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .search-results-header {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.9em;
        }
        
        .search-results-toggle {
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.2s;
        }
        
        .search-results-toggle.expanded {
            transform: rotate(90deg);
        }
        
        .search-results-content {
            display: none;
            margin-top: 10px;
        }
        
        .search-results-content.show {
            display: block;
        }
        
        .search-result-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .search-result-score {
            color: #666;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- 添加加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border loading-spinner text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <div class="loading-text">正在思考中，请稍候...</div>
        </div>
    </div>

    <div class="main-container">
        <!-- 左侧会话面板 -->
        <div class="sessions-panel">
            <h3 class="mb-3">会话列表</h3>
            <div class="sessions-list" id="sessionsList">
                <!-- 会话列表将在这里动态显示 -->
            </div>
            <button class="btn btn-primary add-session-btn" id="createSessionBtn">
                <i class="bi bi-plus-lg"></i> 新建会话
            </button>
        </div>

        <!-- 右侧聊天区域 -->
        <div class="chat-container">
            <div class="header-container">
                <img src="{{ url_for('static', filename='emr-logo.jpeg') }}" alt="EMR Logo" class="header-logo">
                <h2 class="mb-0">Amazon EMR 升级助手</h2>
            </div>
            <div class="llm-powered">LLM powered by DeepSeek</div>
            
            <div class="session-info" id="sessionInfo">
                <p class="mb-0">当前会话ID: <span id="currentSessionId"></span></p>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="请输入您的问题..." disabled>
                <button class="btn btn-primary" id="sendBtn" disabled>发送</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentSessionId = null;
        let sessions = new Map(); // 存储所有会话
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const createSessionBtn = document.getElementById('createSessionBtn');
        const sessionInfo = document.getElementById('sessionInfo');
        const currentSessionIdSpan = document.getElementById('currentSessionId');
        const sessionsList = document.getElementById('sessionsList');

        // 配置 marked 选项
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        function createSessionElement(sessionId) {
            const sessionDiv = document.createElement('div');
            sessionDiv.className = 'session-item';
            sessionDiv.dataset.sessionId = sessionId;
            
            const sessionTitle = document.createElement('span');
            sessionTitle.textContent = `会话 ${sessions.size}`;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-sm btn-outline-danger delete-btn';
            deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
            
            sessionDiv.appendChild(sessionTitle);
            sessionDiv.appendChild(deleteBtn);
            
            // 添加点击事件
            sessionDiv.addEventListener('click', (e) => {
                if (e.target !== deleteBtn && !deleteBtn.contains(e.target)) {
                    switchSession(sessionId);
                }
            });
            
            // 添加删除事件
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteSession(sessionId);
            });
            
            return sessionDiv;
        }

        function switchSession(sessionId) {
            if (currentSessionId === sessionId) return;
            
            // 更新当前会话
            currentSessionId = sessionId;
            currentSessionIdSpan.textContent = sessionId;
            
            // 更新UI状态
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.toggle('active', item.dataset.sessionId === sessionId);
            });
            
            // 启用输入
            userInput.disabled = false;
            sendBtn.disabled = false;
            
            // 显示会话信息
            sessionInfo.style.display = 'block';
            
            // 清空聊天记录
            chatMessages.innerHTML = '';
            
            // 如果有历史消息，显示它们
            const session = sessions.get(sessionId);
            if (session && session.messages) {
                session.messages.forEach(msg => {
                    addMessage(msg.sender, msg.text, msg.type, msg.searchResults);
                });
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm('确定要删除这个会话吗？')) return;
            
            try {
                const response = await fetch('/delete_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        memory_id: sessionId
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    // 从会话列表中移除
                    sessions.delete(sessionId);
                    const sessionElement = document.querySelector(`.session-item[data-session-id="${sessionId}"]`);
                    if (sessionElement) {
                        sessionElement.remove();
                    }
                    
                    // 如果删除的是当前会话，清空聊天区域
                    if (currentSessionId === sessionId) {
                        currentSessionId = null;
                        sessionInfo.style.display = 'none';
                        chatMessages.innerHTML = '';
                        userInput.disabled = true;
                        sendBtn.disabled = true;
                    }
                } else {
                    alert('删除会话失败：' + data.error);
                }
            } catch (error) {
                alert('删除会话时发生错误：' + error);
            }
        }

        createSessionBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/create_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    const sessionId = data.memory_id;
                    
                    // 创建新会话
                    sessions.set(sessionId, {
                        messages: []
                    });
                    
                    // 添加到会话列表
                    const sessionElement = createSessionElement(sessionId);
                    sessionsList.appendChild(sessionElement);
                    
                    // 切换到新会话
                    switchSession(sessionId);
                    
                    // 添加欢迎消息
                    addMessage('系统', '新会话已创建，您可以开始提问了。', 'bot');
                } else {
                    alert('创建会话失败：' + data.error);
                }
            } catch (error) {
                alert('创建会话时发生错误：' + error);
            }
        });

        function addMessage(sender, text, type, searchResults = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'bot' && text.includes('思考过程：')) {
                const parts = text.split('思考过程：');
                const answer = parts[0].trim();
                const thinking = parts[1].trim();

                // 创建思考过程部分
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'thinking';
                
                const toggle = document.createElement('span');
                toggle.className = 'thinking-toggle';
                toggle.textContent = '▶';
                
                const thinkingHeader = document.createElement('span');
                thinkingHeader.textContent = 'AI 思考过程';
                
                const thinkingContent = document.createElement('div');
                thinkingContent.className = 'thinking-content';
                thinkingContent.textContent = thinking;
                
                thinkingDiv.appendChild(toggle);
                thinkingDiv.appendChild(thinkingHeader);
                thinkingDiv.appendChild(thinkingContent);
                
                // 添加点击事件
                thinkingDiv.addEventListener('click', () => {
                    thinkingContent.classList.toggle('show');
                    toggle.classList.toggle('expanded');
                });
                
                messageDiv.appendChild(thinkingDiv);
                
                // 创建回答部分
                const answerDiv = document.createElement('div');
                answerDiv.className = 'markdown-body';
                answerDiv.innerHTML = marked.parse(answer);
                messageDiv.appendChild(answerDiv);

                // 添加搜索结果部分
                if (searchResults && searchResults.length > 0) {
                    const resultsDiv = document.createElement('div');
                    resultsDiv.className = 'search-results';
                    
                    const resultsHeader = document.createElement('div');
                    resultsHeader.className = 'search-results-header';
                    
                    const resultsToggle = document.createElement('span');
                    resultsToggle.className = 'search-results-toggle';
                    resultsToggle.textContent = '▶';
                    
                    const resultsTitle = document.createElement('span');
                    resultsTitle.textContent = `参考文档 (${searchResults.length})`;
                    
                    resultsHeader.appendChild(resultsToggle);
                    resultsHeader.appendChild(resultsTitle);
                    
                    const resultsContent = document.createElement('div');
                    resultsContent.className = 'search-results-content';
                    
                    searchResults.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.textContent = result.text;
                        
                        const scoreDiv = document.createElement('div');
                        scoreDiv.className = 'search-result-score';
                        scoreDiv.textContent = `相关度: ${Math.round(result.score * 100)}%`;
                        
                        resultItem.appendChild(scoreDiv);
                        resultsContent.appendChild(resultItem);
                    });
                    
                    resultsDiv.appendChild(resultsHeader);
                    resultsDiv.appendChild(resultsContent);
                    
                    // 添加点击事件
                    resultsHeader.addEventListener('click', () => {
                        resultsContent.classList.toggle('show');
                        resultsToggle.classList.toggle('expanded');
                    });
                    
                    messageDiv.appendChild(resultsDiv);
                }
            } else {
                if (type === 'bot') {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'markdown-body';
                    answerDiv.innerHTML = marked.parse(text);
                    messageDiv.appendChild(answerDiv);
                } else {
                    messageDiv.textContent = text;
                }
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // 保存消息到当前会话
            if (currentSessionId) {
                const session = sessions.get(currentSessionId);
                if (session) {
                    session.messages.push({
                        sender,
                        text,
                        type,
                        searchResults
                    });
                }
            }
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !currentSessionId) return;

            addMessage('用户', message, 'user');
            userInput.value = '';
            
            // 显示加载动画
            showLoading();

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: message,
                        memory_id: currentSessionId
                    })
                });

                const data = await response.json();
                if (data.success) {
                    let botResponse = data.answer;
                    if (data.thinking) {
                        botResponse = botResponse + '\n思考过程：' + data.thinking;
                    }
                    addMessage('助手', botResponse, 'bot', data.results);
                } else {
                    addMessage('系统', '发生错误：' + data.error, 'bot');
                }
            } catch (error) {
                addMessage('系统', '发送消息时发生错误：' + error, 'bot');
            } finally {
                // 隐藏加载动画
                hideLoading();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
